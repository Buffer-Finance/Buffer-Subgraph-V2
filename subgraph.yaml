specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BufferConfigUpdates
    network: arbitrum-goerli
    source:
      abi: BufferConfig
      startBlock: 20463625
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConfigContract
        # - PoolContract
        - OptionContract
      abis:
        - name: BufferConfig
          file: ./abis/BufferConfig.json
      eventHandlers:
        - event: UpdateMinFee(uint256)
          handler: handleUpdateMinFee
        - event: UpdateMinPeriod(uint32)
          handler: handleUpdateMaxPeriod
        - event: UpdateMaxPeriod(uint32)
          handler: handleUpdateMinPeriod
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BufferBinaryOptions
    network: arbitrum-goerli
    source:
      abi: BufferBinaryOptions
      startBlock: 20463625
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
        - User
        - QueuedOptionData
        - ConfigContract
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BinaryPool
          file: ./abis/BinaryPool.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint256,uint256)
          handler: handleCreate
        - event: Expire(indexed uint256,uint256,uint256)
          handler: handleExpire
        - event: Exercise(indexed address,indexed uint256,uint256,uint256)
          handler: handleExercise
        - event: UpdateReferral(address,address,bool,uint256,uint256,uint256,string)
          handler: handleUpdateReferral
        - event: Pause(bool)
          handler: handlePause
        - event: CreateOptionsContract(indexed string,address,address,address,uint256,uint256,uint8[4])
          handler: handleCreateOptionsContract
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BufferRouter
    network: arbitrum-goerli
    source:
      abi: BufferRouter
      startBlock: 20463625
      address: "0x2d44Df5d4106C0C62893606E8956443DcA3a4Da2"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QueuedOptionData
        - UserOptionData
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: InitiateTrade(indexed address,uint256,uint256)
          handler: handleInitiateTrade
        - event: CancelTrade(indexed address,uint256,string)
          handler: handleCancelTrade
        - event: OpenTrade(indexed address,uint256,uint256)
          handler: handleOpenTrade
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BinaryPool
    network: arbitrum-goerli
    source:
      address: "0xA3769f6E42E1D7936919904E9156527dBc23C1b4"
      abi: BinaryPool
      startBlock: 20463625
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
      abis:
        - name: BinaryPool
          file: ./abis/BinaryPool.json
        - name: USDC
          file: ./abis/BFR.json
      eventHandlers:
        - event: Provide(indexed address,uint256,uint256)
          handler: handleProvide
      file: ./src/mapping.ts
