specVersion: 0.0.6
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BFR
    network: arbitrum-one
    source:
      address: "0x1A5B0aaF478bf1FDA7b934c76E7692D722982a6D"
      abi: BFR
      startBlock: 88463431
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BFRHolder
        - BFRHolderBalance
      abis:
        - name: BFR
          file: ./abis/BFR.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts