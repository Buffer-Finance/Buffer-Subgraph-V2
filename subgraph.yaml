specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  # v2 - router-3
  - kind: ethereum/contract
    name: V2_Router_3
    network: arbitrum-sepolia
    source:
      address: "0x0511b76254e86A4E6c94a86725CdfF0E7A8B4326"
      abi: V2_Router_3
      startBlock: 9051014
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OptionContract
      abis:
        - name: V2_Router_3
          file: ./abis/UpDownV2/Router3.json
      eventHandlers:
        - event: ContractRegistryUpdated(address,bool)
          handler: handleV2ContractRegistryUpdated_3
      file: ./src/UpDownV2Handlers/mapping.ts

  # ab - router-3
  - kind: ethereum/contract
    name: ab_router_3
    network: arbitrum-sepolia
    source:
      address: "0x7730133488D1FB3b705FB8eDffb6630cF616777B"
      abi: ab_router_3
      startBlock: 24767667
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OptionContract
      abis:
        - name: ab_router_3
          file: ./abis/AboveBelow/Router3.json
      eventHandlers:
        - event: ContractRegistryUpdated(address,bool)
          handler: handleABContractRegistryUpdated_3
      file: ./src/AboveBelowHandlers/mapping.ts

  # v2 - markets
  - kind: ethereum/contract
    name: v2_markets
    network: arbitrum-sepolia
    source:
      abi: v2_markets
      startBlock: 9051014
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OptionContract
      abis:
        - name: v2_markets
          file: ./abis/UpDownV2/Market.json
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint256,uint256)
          handler: handleV2Create
        - event: Expire(indexed uint256,uint256,uint256,bool)
          handler: handleV2Expire
        - event: Exercise(indexed address,indexed uint256,uint256,uint256,bool)
          handler: handleV2Exercise
        - event: CreateOptionsContract(address,address,address,string,string,uint8)
          handler: handleV2CreateOptionsContract
      file: ./src/UpDownV2Handlers/mapping.ts

  # ab - markets
  - kind: ethereum/contract
    name: ab_markets
    network: arbitrum-sepolia
    source:
      abi: ab_markets
      startBlock: 24767667
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OptionContract
      abis:
        - name: ab_markets
          file: ./abis/AboveBelow/Market3.json
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Exercise(indexed address,indexed uint256,uint256,uint256,bool)
          handler: handleABExercise
        - event: Expire(indexed uint256,uint256,uint256,bool)
          handler: handleABExpire
        - event: Create(indexed address,indexed uint256,uint256,uint256,int256,bytes32,uint256)
          handler: handleABCreate
        - event: CreateOptionsContract(address,address,address,string,string,uint8)
          handler: handleABCreateOptionsContract
      file: ./src/AboveBelowHandlers/mapping.ts
