specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BufferConfigUpdates
    network: arbitrum-goerli
    source:
      abi: BufferConfig
      startBlock: 24783662
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConfigContract
        - OptionContract
      abis:
        - name: BufferConfig
          file: ./abis/BufferConfig.json
      eventHandlers:
        - event: UpdateMinFee(uint256)
          handler: handleUpdateMinFee
        - event: UpdateMinPeriod(uint32)
          handler: handleUpdateMinPeriod
        - event: UpdateMaxPeriod(uint32)
          handler: handleUpdateMaxPeriod
        - event: UpdatePlatformFee(uint256)
          handler: handleUpdatePlatformFee
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BufferBinaryOptions
    network: arbitrum-goerli
    source:
      abi: BufferBinaryOptions
      startBlock: 24783662
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
        - User
        - ConfigContract
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BinaryPool
          file: ./abis/BinaryPool.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint256,uint256)
          handler: handleCreate
        - event: Expire(indexed uint256,uint256,uint256,bool)
          handler: handleExpire
        - event: Exercise(indexed address,indexed uint256,uint256,uint256,bool)
          handler: handleExercise
        - event: UpdateReferral(address,address,bool,uint256,uint256,uint256,string)
          handler: handleUpdateReferral
        - event: Pause(bool)
          handler: handlePause
        - event: CreateOptionsContract(address,address,address,string,string,uint8[4])
          handler: handleCreateOptionsContract
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BufferRouter
    network: arbitrum-goerli
    source:
      address: "0xB1be98504D40d3644ef069A2543536a8Eb11dD87"
      abi: BufferRouter
      startBlock: 24783662
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: OpenTrade(indexed address,uint256,uint256,address)
          handler: handleOpenTrade
      file: ./src/mapping.ts
