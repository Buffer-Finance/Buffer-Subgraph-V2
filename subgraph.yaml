  - kind: ethereum/contract
    name: BufferRouter
    network: arbitrum-one
    source:
      abi: BufferRouter
      startBlock: 125803097
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: OpenTrade(indexed address,uint256,uint256,address)
          handler: handleOpenTrade
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AccountRegistrar
    network: arbitrum-one
    source:
      address: "0x983adc3d8853C4792Da5581C5e711d25BAC19042"
