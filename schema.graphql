enum Period {
  hourly
  daily
  weekly
  total
}

enum Leagues {
  Bronze
  Silver
  Gold
  Platinum
  Diamond
}

type OptionContract @entity {
  id: String!
  address: Bytes!
  pool: String!
  poolContract: Bytes
  routerContract: Bytes!
}

type Trade @entity {
  id: String!
  userAddress: Bytes!
  token: String!
  volume: BigInt!
}

