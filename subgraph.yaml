specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: USDCBinaryPool
    network: arbitrum-one
    source:
      address: "0x6Ec7B10bF7331794adAaf235cb47a2A292cD9c7e"
      abi: BinaryPool
      startBlock: 48022251
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserPoolData
        - EventData
      abis:
        - name: BinaryPool
          file: ./abis/BinaryPool.json
      eventHandlers:
        - event: Provide(indexed address,uint256,uint256)
          handler: handleProvide
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ARBBinaryPool
    network: arbitrum-one
    source:
      address: "0xaE0628C88EC6C418B3F5C005f804E905f8123833"
      abi: BinaryPool
      startBlock: 72450579
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserPoolData
        - EventData
      abis:
        - name: BinaryPool
          file: ./abis/BinaryPool.json
      eventHandlers:
        - event: Provide(indexed address,uint256,uint256)
          handler: handleProvide
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
