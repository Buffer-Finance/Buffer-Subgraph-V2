specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BufferConfigUpdates
    network: arbitrum-one
    source:
      abi: BufferConfig
      startBlock: 25576390 # change the block number to v2 router deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConfigContract
        - OptionContract
      abis:
        - name: BufferConfig
          file: ./abis/BufferConfig.json
      eventHandlers:
        - event: UpdateMinFee(uint256)
          handler: handleUpdateMinFee
        - event: UpdateMinPeriod(uint32)
          handler: handleUpdateMinPeriod
        - event: UpdateMaxPeriod(uint32)
          handler: handleUpdateMaxPeriod
        - event: UpdatePlatformFee(uint256)
          handler: handleUpdatePlatformFee
        - event: UpdateEarlyCloseThreshold(uint32)
          handler: handleUpdateEarlyCloseThreshold
        - event: UpdateEarlyClose(bool)
          handler: handleUpdateEarlyClose
        - event: UpdateMarketOIConfigContract(address)
          handler: handleUpdateOiconfigContract
        - event: UpdatePoolOIConfigContract(address)
          handler: handleUpdatePoolOIContract
        - event: UpdateIV(uint256)
          handler: handleUpdateIV
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BufferBinaryOptions
    network: arbitrum-one
    source:
      abi: BufferBinaryOptions
      startBlock: 56585555 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
        - User
        - ConfigContract
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BinaryPool
          file: ./abis/BinaryPool.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
        - name: V1Options
          file: ./abis/V1Options.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint256,uint256)
          handler: handleCreate
        - event: Expire(indexed uint256,uint256,uint256,bool)
          handler: handleExpire
        - event: Exercise(indexed address,indexed uint256,uint256,uint256,bool)
          handler: handleExercise
        - event: UpdateReferral(address,address,bool,uint256,uint256,uint256,string)
          handler: handleUpdateReferral
        - event: Pause(bool)
          handler: handlePause
        - event: CreateOptionsContract(address,address,address,string,string,uint8)
          handler: handleCreateOptionsContract
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: V1Options
    network: arbitrum-one
    source:
      abi: V1Options
      startBlock: 56585555 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
        - User
        - ConfigContract
      abis:
        - name: V1Options
          file: ./abis/V1Options.json
        - name: BinaryPool
          file: ./abis/BinaryPool.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: Expire(indexed uint256,uint256,uint256)
          handler: handleExpireV1
        - event: Exercise(indexed address,indexed uint256,uint256,uint256)
          handler: handleExerciseV1
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BufferRouter
    network: arbitrum-one
    source:
      address: "0xeacA681888D0BDA1D055785596e00FDD2d7e0F4F" # change to v2 router address 
      abi: BufferRouter
      startBlock: 25576390 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: OpenTrade(indexed address,uint256,uint256,address)
          handler: handleOpenTrade
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AccountRegistrar
    network: arbitrum-one
    source:
      address: "0x03eA2B7eb5147981Ea12d8101A3fDd59fc02262F" # change to v2 account registrar address 
      abi: AccountRegistrar
      startBlock: 25576390 # change the block number to v2 router deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - EOAtoOneCT
        - DeregisteredAccount
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
        - name: AccountRegistrar
          file: ./abis/AccountRegistrar.json
      eventHandlers:
        - event: RegisterAccount(indexed address,indexed address,uint256)
          handler: handleRegisterAccount
        - event: DeregisterAccount(indexed address,uint256)
          handler: handleDeregisterAccount
      file: ./src/mapping.ts
