enum Period {
  hourly
  daily
  weekly
  total
}

type OptionContract @entity {
  category: Int!
  id: String!
  address: String
  isPaused: Boolean!
  openUp: BigInt!
  openDown: BigInt!
  openInterest: BigInt!
  tradeCount: Int!
  volume: BigInt!
  currentUtilization: BigInt
  token: String!
  # payoutForUp: BigInt
  # payoutForDown: BigInt
  asset: String
  pool: String!
  configContract: ConfigContract
  poolContract: String
  routerContract: String
}

type ConfigContract @entity {
  id: String!
  address: String
  minPeriod: BigInt!
  maxPeriod: BigInt!
  minFee: BigInt!
  maxFee: BigInt!
  platformFee: BigInt!
  earlyCloseThreshold: BigInt!
  isEarlyCloseEnabled: Boolean!
  marketOIaddress: String!
  poolOIaddress: String!
  IV: BigInt!
  IVchangeTimestamp: BigInt!
  creationWindowAddress: String!
  IVFactorOTM: BigInt!
  IVFactorITM: BigInt!
  SpreadConfig1: BigInt!
  SpreadConfig2: BigInt!
