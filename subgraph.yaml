specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BufferBinaryOptions
    network: arbitrum-one
    source:
      abi: BufferBinaryOptions
      startBlock: 83820389
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OptionContract
        - LBFRStatsPerUser
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint256,uint256)
          handler: handleCreate
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: FaucetLBFR
    network: arbitrum-one
    source:
      address: "0x06F9a2414Ac91ECe109ede8D41C60fAf2669D6e3"
      abi: FaucetLBFR
      startBlock: 83820389
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimedLBFRPerUser
        - LBFRStatsPerUser
      abis:
        - name: FaucetLBFR
          file: ./abis/FaucetLBFR.json
      eventHandlers:
        - event: Claim(address,uint256,uint256)
          handler: handleClaim
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: UniswapPool
    network: arbitrum-one
    source:
      address: "0x81c48D31365e6B526f6BBadC5c9aaFd822134863"
      abi: UniswapPool
      startBlock: 83820389
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      abis:
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      entities:
        - UserOptionData
      eventHandlers:
        - event: SetFeeProtocol(uint8,uint8,uint8,uint8)
          handler: handleSetFeeProtocol
      file: ./src/mapping.ts
