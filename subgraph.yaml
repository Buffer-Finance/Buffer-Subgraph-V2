specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BufferBinaryOptions
    network: arbitrum-sepolia
    source:
      abi: BufferBinaryOptions
      startBlock: 22682161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
        - User
        - QueuedOptionData
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: CreateOptionsContract(address,address,address,string,string,uint8)
          handler: handleCreateContract
        - event: Create(indexed address,indexed uint256,uint256,uint256,int256,bytes32,uint256)
          handler: handleCreate
        - event: Expire(indexed uint256,uint256,uint256,bool)
          handler: handleExpire
        - event: Exercise(indexed address,indexed uint256,uint256,uint256,bool)
          handler: handleExercise
        - event: CreateMarket(uint128,uint32,bytes32,address)
          handler: handleCreateMarket
        - event: Pause(bool)
          handler: handlePause
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: BufferRouter
    network: arbitrum-sepolia
    source:
      address: "0xdC4A81864DaefCEdbdAB7206032154f462170458"
      abi: BufferRouter
      startBlock: 22682161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QueuedOptionData
        - UserOptionData
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: ContractRegistryUpdated(address,bool)
          handler: handleContractRegistryUpdated
        - event: InitiateTrade(indexed address,uint256,uint256,address,bool,uint128,uint256,uint32,uint256)
          handler: handleInitiateTrade
        - event: CancelTrade(indexed address,uint256,string,address)
          handler: handleCancelTrade
        - event: OpenTrade(indexed address,indexed uint256,indexed uint256,address)
          handler: handleOpenTrade
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Config
    network: arbitrum-sepolia
    source:
      abi: Config
      startBlock: 22682161
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConfigContract
      abis:
        - name: Config
          file: ./abis/Config.json
      eventHandlers:
        - event: UpdateCreationWindowContract(address)
          handler: handleUpdateCreationWindowContract
        - event: UpdateMaxSkew(int256)
          handler: handleUpdateMaxSkew
        - event: UpdateIV(uint32)
          handler: handleUpdateIV
        - event: UpdatePayout(uint256)
          handler: handleUpdatePayout
        - event: UpdatePlatformFee(uint256)
          handler: handleUpdatePlatformFee
        - event: UpdateSf(uint256)
          handler: handleUpdateSf
        - event: UpdateStrikeStepSize(uint128)
          handler: handleUpdateStrikeStepSize
      file: ./src/mapping.ts
