specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TraderRebate
    network: arbitrum-sepolia
    source:
      abi: TraderRebate
      address: "0xd8368366Cd879b6E7A48E3Da732C63fbE53A3762"
      startBlock: 24498451
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TraderRebate
      abis:
        - name: TraderRebate
          file: ./abis/TraderRebate.json
      eventHandlers:
        - event: RebateClaimed(indexed address,uint256,uint256)
          handler: handleRebateClaimed
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Jackpot
    network: arbitrum-sepolia
    source:
      abi: Jackpot
      address: "0xe8032a26fEA73a5691ebb88faAa09211fAFC5F6d"
      startBlock: 25086405
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - JackpotData
      abis:
        - name: Jackpot
          file: ./abis/Jackpot.json
      eventHandlers:
        - event: JackpotTriggered(indexed address,uint256,indexed address,uint256,indexed address,uint256)
          handler: handleJackpotTriggered
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: CompetitionRewards
    network: arbitrum-sepolia
    source:
      abi: CompetitionRewards
      address: "0x0990a841681469DbC6beBBE58A4e9a2F1f168791"
      startBlock: 24368237
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CompetitionReward
      abis:
        - name: CompetitionRewards
          file: ./abis/CompetitionRewards.json
      eventHandlers:
        - event: ClaimResult(uint256,bool)
          handler: handleClaimResult
      file: ./src/mapping.ts
