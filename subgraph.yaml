specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  # V2.5 - Router
  - kind: ethereum/contract
    name: BufferRouter
    network: arbitrum-one
    source:
      address: "0xFd1EDa553d25448383FBD72bBE4530182266ed8D"
      abi: BufferRouter
      startBlock: 145432274
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserOptionData
      abis:
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: ContractRegistryUpdated(address,bool)
          handler: handleV2ContractRegistryUpdated
      file: ./src/mapping.ts

  # V2.5 - markets
  - kind: ethereum/contract
    name: BufferBinaryOptions
    network: arbitrum-one
    source:
      abi: BufferBinaryOptions
      startBlock: 145432274
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
        - name: V1Options
          file: ./abis/V1Options.json
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint256,uint256)
          handler: handleV2Create
        - event: Expire(indexed uint256,uint256,uint256,bool)
          handler: handleV2Expire
        - event: Exercise(indexed address,indexed uint256,uint256,uint256,bool)
          handler: handleV2Exercise
        - event: CreateOptionsContract(address,address,address,string,string,uint8)
          handler: handleV2CreateOptionsContract
      file: ./src/mapping.ts

  # AboveBelow - Router
  - kind: ethereum/contract
    name: AboveBelowBufferRouter
    network: arbitrum-one
    source:
      address: "0x256b403E6973737DfdafbFAcEB2A2f4065265981"
      abi: AboveBelowBufferRouter
      startBlock: 167259195
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ABUserOptionData
      abis:
        - name: AboveBelowBufferBinaryOptions
          file: ./abis/AboveBelowBufferBinaryOptions.json
        - name: AboveBelowBufferRouter
          file: ./abis/AboveBelowBufferRouter.json
      eventHandlers:
        - event: ContractRegistryUpdated(address,bool)
          handler: handleABContractRegistryUpdated
      file: ./src/mapping.ts

  # Above-Below - markets
  - kind: ethereum/contract
    name: AboveBelowBufferBinaryOptions
    network: arbitrum-one
    source:
      abi: AboveBelowBufferBinaryOptions
      startBlock: 167259195
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
      abis:
        - name: AboveBelowBufferBinaryOptions
          file: ./abis/AboveBelowBufferBinaryOptions.json
        - name: AboveBelowBufferRouter
          file: ./abis/AboveBelowBufferRouter.json
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: CreateOptionsContract(address,address,address,string,string,uint8)
          handler: handleABCreateOptionsContract
        - event: Create(indexed address,indexed uint256,uint256,uint256,int256,bytes32)
          handler: handleABCreate
        - event: Expire(indexed uint256,uint256,uint256,bool)
          handler: handleABExpire
        - event: Exercise(indexed address,indexed uint256,uint256,uint256,bool)
          handler: handleABExercise
      file: ./src/mapping.ts
