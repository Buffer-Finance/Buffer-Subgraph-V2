type Rebate @entity {
  id: String!
  user: Bytes!
  weekId: BigInt!
  timestamp: BigInt!
  amount: BigInt!
}

type JackpotData @entity {
  id: String!
  optionContract: Bytes!
  optionID: BigInt
  user: Bytes!
  timestamp: BigInt!
  amount: BigInt!
  routerContract: Bytes!
  jackpotAmount: BigInt!
  txn_hash: Bytes!
}

type CompetitionReward @entity {
  id: String!
  reward_id: BigInt!
  user: Bytes!
  amount: BigInt!
}
