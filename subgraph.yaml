specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  # config - Above-Below
  - kind: ethereum/contract
    name: AboveBelowConfigs
    network: arbitrum-one
    source:
      abi: AboveBelowConfig
      startBlock: 145432274
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConfigContract
      abis:
        - name: AboveBelowConfig
          file: ./abis/AboveBelowConfig.json
      eventHandlers:
        - event: UpdateMaxSkew(int256)
          handler: handleUpdateMaxSkew
        - event: UpdateCircuitBreakerContract(address)
          handler: handleUpdateCircuitBreakerContract
        - event: UpdateOptionStorageContract(address)
          handler: handleUpdateOptionStorageContract
        - event: UpdatePayout(uint256)
          handler: handleUpdatePayout
        - event: UpdateSettlementFeeDisbursalContract(address)
          handler: handleUpdateSettlementFeeDisbursalContract
        - event: UpdateSf(uint256)
          handler: handleUpdateSf
        - event: UpdatetraderNFTContract(address)
          handler: handleUpdatetraderNFTContract
        - event: UpdateStrikeStepSize(uint128)
          handler: handleUpdateStrikeStepSize
      file: ./src/mapping.ts

  # config - v2, v2.5 & Above-Below
  - kind: ethereum/contract
    name: BufferConfigUpdates
    network: arbitrum-one
    source:
      abi: BufferConfig
      startBlock: 125803097
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConfigContract
        - OptionContract
      abis:
        - name: BufferConfig
          file: ./abis/BufferConfig.json
      eventHandlers:
        - event: UpdateMinFee(uint256)
          handler: handleUpdateMinFee
        - event: UpdateMinPeriod(uint32)
          handler: handleUpdateMinPeriod
        - event: UpdateMaxPeriod(uint32)
          handler: handleUpdateMaxPeriod
        - event: UpdatePlatformFee(uint256)
          handler: handleUpdatePlatformFee
        - event: UpdateEarlyCloseThreshold(uint32)
          handler: handleUpdateEarlyCloseThreshold
        - event: UpdateEarlyClose(bool)
          handler: handleUpdateEarlyClose
        - event: UpdateMarketOIConfigContract(address)
          handler: handleUpdateOiconfigContract
        - event: UpdatePoolOIConfigContract(address)
          handler: handleUpdatePoolOIContract
        - event: UpdateIV(uint32)
          handler: handleUpdateIV
          receipt: true
        - event: UpdateCreationWindowContract(address)
          handler: handleUpdateCreationWindowContract
        - event: UpdateIVFactorOTM(uint256)
          handler: handleUpdateIVFactorOTM
        - event: UpdateIVFactorITM(uint256)
          handler: handleUpdateIVFactorITM
        - event: UpdateSpreadConfig1(uint256)
          handler: handleUpdateSpreadConfig1
        - event: UpdateSpreadConfig2(uint256)
          handler: handleUpdateSpreadConfig2
        - event: UpdateSpreadFactor(uint32)
          handler: handleUpdateSpreadFactor
      file: ./src/mapping.ts

  # options - v2.5
  - kind: ethereum/contract
    name: BufferBinaryOptions
    network: arbitrum-one
    source:
      abi: BufferBinaryOptions
      startBlock: 56585555
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
        - User
        - ConfigContract
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BinaryPool
          file: ./abis/BinaryPool.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
        - name: V1Options
          file: ./abis/V1Options.json
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint256,uint256)
          handler: handleCreate
          receipt: true
        - event: Expire(indexed uint256,uint256,uint256,bool)
          handler: handleExpire
          receipt: true
        - event: Exercise(indexed address,indexed uint256,uint256,uint256,bool)
          handler: handleExercise
          receipt: true
        - event: UpdateReferral(address,address,bool,uint256,uint256,uint256,string)
          handler: handleUpdateReferral
        - event: Pause(bool)
          handler: handlePause
        - event: CreateOptionsContract(address,address,address,string,string,uint8)
          handler: handleCreateOptionsContract
        - event: LpProfit(indexed uint256,uint256)
          handler: handleLpProfit
          receipt: true
        - event: LpLoss(indexed uint256,uint256)
          handler: handleLpLoss
          receipt: true
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: V1Options
    network: arbitrum-one
    source:
      abi: V1Options
      startBlock: 56585555
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserOptionData
        - OptionContract
        - User
        - ConfigContract
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: V1Options
          file: ./abis/V1Options.json
        - name: BinaryPool
          file: ./abis/BinaryPool.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
        - name: UniswapPool
          file: ./abis/UniswapPool.json
      eventHandlers:
        - event: Expire(indexed uint256,uint256,uint256)
          handler: handleExpireV1
          receipt: true
        - event: Exercise(indexed address,indexed uint256,uint256,uint256)
          handler: handleExerciseV1
          receipt: true
      file: ./src/mapping.ts

  # options - Above-Below
