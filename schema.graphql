enum Period {
  hourly
  daily
  weekly
  total
}

type NFT @entity {
  id: String!
  tokenId: BigInt!
  owner: Bytes!
  tier: String!
  nftImage: String!
  ipfs: String!
  batchId: BigInt!
  hasRevealed: Boolean!
  claimTimestamp: BigInt
  phaseId: BigInt
}

type NFTBatch @entity {
  id: String!
  tokenIds: [BigInt!]!
}
