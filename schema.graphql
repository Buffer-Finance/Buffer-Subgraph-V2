type UserPoolData @entity {
  id: String!
  userAddress: Bytes!
  contractAddress: Bytes!
  amount: BigInt!
}

type EventData @entity {
  id: Bytes!
  name: String!
  amount: BigInt!
  blpAmount: BigInt!
  contractAddress: Bytes!
  userAddress: Bytes!
  counter: Int!
  timestamp: BigInt!
}

type Counter @entity {
  id: String!
  counter: Int!
}
