      file: ./src/mapping.ts

  # V1,V2 - Router
  - kind: ethereum/contract
    name: BufferRouter
    network: arbitrum-one
    source:
      abi: BufferRouter
      startBlock: 56585555
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserOptionData
      abis:
        - name: BufferBinaryOptions
          file: ./abis/BufferBinaryOptions.json
        - name: BufferRouter
          file: ./abis/BufferRouter.json
      eventHandlers:
        - event: OpenTrade(indexed address,uint256,uint256,address)
          handler: handleOpenTrade
          receipt: true
      file: ./src/mapping.ts

  # AboveBelow - Router
  - kind: ethereum/contract
    name: AboveBelowBufferRouter
    network: arbitrum-one
