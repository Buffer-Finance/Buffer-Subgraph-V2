enum Period {
  hourly
  daily
  weekly
  total
}

type OptionContract @entity {
  id: Bytes!
  address: Bytes!
  token: String!
}

type LBFRStatsPerUser @entity {
  id: String!
  period: Period!
  timestamp: BigInt!
  lBFRAlloted: BigInt!
  volume: BigInt!
  periodID: String!
  userAddress: Bytes!
  volumeUSDC: BigInt!
  volumeARB: BigInt!
  claimed: BigInt!
  claimable: BigInt!
  currentSlab: BigInt!
}

type LBFRClaimDataPerUser @entity {
  id: Bytes!
  lastClaimedTimestamp: BigInt!
  claimed: BigInt!
  userAddress: Bytes!
  claimable: BigInt!
}

type NFT @entity {
    id: String!
    tokenId: BigInt!
    owner: Bytes!
    tier: String!
    nftImage: String!
    ipfs: String!
    batchId: BigInt!
    hasRevealed: Boolean!
    claimTimestamp: BigInt
    phaseId: BigInt
}

type NFTBatch @entity {
    id: String!
    tokenIds: [BigInt!]!
}

type UserNFT @entity {
    id: Bytes!
    tokenIds: [BigInt!]!
}