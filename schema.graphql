enum Period {
  hourly
  daily
  weekly
  total
}

type PoolStat @entity {
  id: String!
  amount: BigInt!
  blp_amount: BigInt!
  timestamp: BigInt!
  rate: BigInt!
}

type BLPtxns @entity {
  id: String! #txn hash
  timestamp: BigInt!
  amount: BigInt!
  type: String!
  blp_rate: BigInt!
  units_minted_burned: BigInt!
  txHash: Bytes!
  user: Bytes!
  poolAddress: Bytes!
}
