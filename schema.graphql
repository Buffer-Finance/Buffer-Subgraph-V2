  USDCTradesWon: BigInt!
  ARBVolume: BigInt!
  ARBPnl: BigInt!
  ARBTrades: BigInt!
  ARBTradesWon: BigInt!
  BFRVolume: BigInt!
  BFRPnl: BigInt!
  BFRTrades: BigInt!
  BFRTradesWon: BigInt!
  league: String!
  dayId: String!
  weekId: String!
